{% extends "base_empty.html" %}

{% block navigation %}
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BEDADE</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          {% if not user.is_authenticated %}
            <a href="{% url 'socialauth_begin' backend='linkedin' %}" class="btn sign-in-btn pull-right">Sign in with Linkedin</a>
                <!-- <a href="{% url 'socialauth_begin' backend='linkedin' %}" class="btn btn-primary btn-sm">Sign up</a> -->
          {% else %}
              <!-- <a href="/logout" class="btn btn-primary pull-right sign-out">Sign out</a> -->
              <div class='dropdown-container pull-right'>
                  <span class="nav-username">{{ user.first_name }} {{ user.last_name }} <span class='nav-username-dropdown'><span class='glyphicon glyphicon-cog'></span>
                  <ul>
                    <li><a href="{% url 'in_contacts_import' %}">Import contacts</a></li>
                    <li><a href="/logout">Sign out</a></li>                    
                  </ul>   
                  </span>    
                            
              </div>

          {% endif %}
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control search-field" placeholder="Search">
              <button type="submit" class="btn btn-default search-btn"><span class="glyphicon glyphicon-search"></span></button>
            </div>            
          </form>          
        </div>
      </div>
    </nav>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="authentication">
            
        </div>
        {% block content %}

        {% endblock %}
    </div>
{% endblock %}
